<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--The Fist "Section":here is the title and its modifications -->
    <!--Remenber types:
    ⚡:Electric
    ❄️:Snow
    🔥:Fire
    ⭐:Luminous
    🌑:Abyss
    💧:Wather
    🍀:Plant
    🪨:Geo
    -->
    <section id="tittle">
        <h1>The Monstars Attack</h1>
        <h2>⚡❄️🔥⭐🌑💧🍀🪨</h2>
    </section>

    <!--The Second "Section": here is the seclect your creature with differents types-->
    <section id="Select-creature">
        <h2>Select your creature</h2>
        <button id="Select-a-creauture">Select Creature</button>
    </section>

    <!--The Third "Section": here is the select attack with all attacks and his types-->
    <section id="Select-attack">
        <p>Your creature have <span id="lives">5</span> lives</p>
        <p>The enemy creature have <span id="lives-enemy">5</span> lives</p>
        <h2>Select your Attack</h2>
        <p>
            <button>Electric ⚡</button>
            <button>Snow ❄️</button>
            <button>Fire 🔥</button>
            <button>Luminous ⭐</button>
            <button>Abyss 🌑</button>
            <button>Wather 💧</button>
            <button>Plant 🍀</button>
            <button>Geo 🪨</button>
        </p>
    </section>
    <!--This seccion is very special, this seccion is where we can see the notifications
    or the development of combat only edit with JavaScript-->
    <section id="notifications">
        <p>Here put the notifications of combat</p>
    </section>
    <!--Finaly game restar again-->
    <section id="empy">
        <button id="reload">Restar</button>
    </section>
